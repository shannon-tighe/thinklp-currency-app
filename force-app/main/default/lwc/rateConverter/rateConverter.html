<template>
    <!-- Lightning Card Container -->
    <lightning-card title="Currency Converter" icon-name="utility:exchange">
        <div class="slds-p-around_medium slds-grid slds-wrap slds-gutters">

            <!-- Amount Field -->
            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                <lightning-input type="number" label="Amount" value={amount}
                                onchange={handleAmount} min="0" step="0.01">
                </lightning-input>
            </div>

            <!-- "From" Currency -->
            <div class="slds-col slds-size_1-of-2 slds-medium-size_1-of-4">
                <lightning-combobox label="From (Base)" value={baseCode}
                                    options={currencyOptions}
                                    onchange={handleFrom}>
                </lightning-combobox>
            </div>

            <!-- "To" Currency -->
            <div class="slds-col slds-size_1-of-2 slds-medium-size_1-of-4">
                <lightning-combobox label="To (Quote)" value={quoteCode}
                                    options={currencyOptions}
                                    onchange={handleTo}>
                </lightning-combobox>
            </div>

            <!-- Rate Date -->
            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                <lightning-input type="date" label="Rate Date (optional)" value={rateDate}
                                onchange={handleDate}>
                </lightning-input>
            </div>

            <!-- "Swap" and "Convert" Buttons -->
            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-align_absolute-center">
                <lightning-button-group>
                <lightning-button label="Swap" onclick={swapCodes} icon-name="utility:switch" variant="neutral"></lightning-button>
                <lightning-button label="Convert" onclick={convert} variant="brand" class="slds-m-left_small"></lightning-button>
                </lightning-button-group>
            </div>

            <!-- Loading Text During Data Fetch -->
            <template if:true={isConverting}>
                <div class="slds-col slds-size_1-of-1 slds-text-color_weak slds-m-top_small">Convertingâ€¦</div>
            </template>

            <!-- Printed Result -->
            <template if:true={hasConvertedAmount}>
                <div class="slds-col slds-size_1-of-2 slds-m-top_medium">
                    <div class="result">
                        {amount} {baseCode} = <strong>{result.convertedAmount}</strong> {quoteCode}
                        <template if:true={rateDate}>
                            <span class="slds-text-color_weak"> (as of {rateDate})</span>
                        </template>
                    </div>
                </div>
            </template>
            <template if:true={hasRate}>
                <div class="slds-col slds-size_1-of-2 slds-m-top_medium">
                    <div class="result">
                        Exchange Rate ({baseCode} to {quoteCode}) = <strong>{result.rate}</strong>
                        <template if:true={rateDate}>
                            <span class="slds-text-color_weak"> (as of {rateDate})</span>
                        </template>
                    </div>
                </div>
            </template>

            <!-- Error Text -->
            <template if:true={error}>
                <div class="slds-col slds-size_1-of-1 slds-m-top_small slds-text-color_error">
                    {error}
                </div>
            </template>
        </div>
    </lightning-card>
</template>
